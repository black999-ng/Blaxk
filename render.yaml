services:
  - type: web
    name: blaxk-bot
    env: node
    plan: free
    buildCommand: npm install -g pm2 && npm install
    startCommand: pm2 start ecosystem.config.js --no-daemon
    autoDeploy: true
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_NAME
        value: Blaxk_test
      - key: AUTH_METHOD
        value: pair
      - key: FORCE_NON_INTERACTIVE
        value: "true"
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_API_KEY_2
        sync: false
      - key: GEMINI_API_KEY_3
        sync: false
      - key: PAIR_NUMBER
        sync: false
      - key: OWNER_NUMBER
        sync: false
      - key: PREFIX
        value: "."
      - key: BOT_MODE
        value: public
